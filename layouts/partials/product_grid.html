{{ $product_pages := .product_pages }}
{{ $listCssClass := .cssClass }}
<ul class="product-grid {{ if $listCssClass }}{{ $listCssClass }}{{ end }}">
    {{ range $product_page := $product_pages }}
        <li class="product-grid__item">
            <figure data-href="{{ $product_page.URL }}" class="product-grid__item-figure js-figure-link">
                {{ $include_dict := dict "image" $product_page.Params.images.default.thumbnail "alt" $product_page.Title "cssClass" "product-grid__item-image" }}
                {{ partial "picture.html" $include_dict }}
                <figcaption>
                    {{ $include_dict := dict "product_page" $product_page "component" "product-grid" }}
                    {{ partial "small_buy_button.html" $include_dict }}
                </figcaption>
            </figure>
            <div class="product-grid__definition">
                <a href="{{ $product_page.URL }}"><h3 class="product-grid__title">{{ $product_page.Title }}</h3></a>
                <span class="product-grid__category"> {{ $product_page.Params.category }} </span>
                <span class="product-grid__price"> ${{ $product_page.Params.price }} </span>
            </div>
        </li>
    {{ end }}
</ul>
